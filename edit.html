{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-default">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/">Noticiator 2000</a>
  </div>
  <ul class="nav navbar-nav">
    <li><a href="{{ logout }}">Salir</a></li>
  </ul>
</nav>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1 class="text-center">Editar</h1>
    <form action="/edit" method="post">
      <input type="hidden"
	     class="form-control"
	     name="method"
	     id="doc_id"
	     value="post" required>
      <div class="form-group">
	<input type="hidden"
	       class="form-control"
	       name="doc_id"
	       id="doc_id"
	       value="{{ doc_id }}" required>
      </div>
      <div class="form-group">
	<label for="title">Título</label>
	<input type="text"
	       class="form-control"
	       name="title"
	       id="title"
	       value="{{ title }}" required>
      </div>
      <div class="form-group">
	<label for="date">Fecha</label>
	<input type="text"
	       class="form-control"
	       name="date"
	       id="date"
	       value="{{ date.strftime('%d/%m/%Y')  }}" required>
      </div>
      <div class="form-group">
	<label for="newspaper">Periódico</label>
	<input type="text"
	       class="form-control"
	       name="newspaper"
	       id="newspaper"
	       value="{{ newspaper }}" required>
      </div>
      <div class="form-group">
	<label for="body">Cuerpo</label>
	<textarea 
	   class="form-control"
	   id="body"
	   name="body"
	   rows="10"
	   required>{{ body }}</textarea>
      </div>

      <div class="form-group">
	<label for="keywords">Keywords</label>
	<textarea 
	   class="form-control"
	   id="keywords"
	   name="keywords"
	   rows="3" required>{{ keywords }}</textarea>
      </div>

      <div class="form-group">
	<label for="industry">Industry</label>
	<textarea 
	   class="form-control"
	   id="industry"
	   name="industry"
	   rows="3">{{ industry }}</textarea>
      </div>

      <div class="form-group">
	<label for="region">Region</label>
	<textarea 
	   class="form-control"
	   id="region"
	   name="region"
	   rows="3">{{ region }}</textarea>
      </div>
      <button type="submit" class="btn btn-default">Editar</button>
    </form>
  </div>
  <div class="col-md-6 col-md-offset-3">
    <p>Atención.</p>
    <p>Este botón rojo borra la noticia sin confirmación.</p>
    <form action="/edit" method="post" onsubmit="return confirm('Esta acción
						 borrará el documento de
						 manera permanente.');">
      <input type="hidden"
	     class="form-control"
	     name="doc_id"
	     id="doc_id"
	     value="{{ doc_id }}" required>
      <input type="hidden"
	     class="form-control"
	     name="method"
	     id="doc_id"
	     value="delete" required>
      <button type="submit"
	      class="btn btn-danger">
	Borrar</button>
    </form>
  </div>
</div>


{% endblock content%}
